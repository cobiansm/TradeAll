<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style='background-color: #ADD9F4'>

  <ion-list>
    <ion-item-sliding *ngFor="let c of carrito" >
      <ion-item>
      <ion-thumbnail item-start>
        <img [src] = c.imagen>
      </ion-thumbnail>
      <ion-row><h2>{{c.nombre}}</h2></ion-row>
      <ion-row><ion-note item-start>{{c.precio}}</ion-note></ion-row>
    </ion-item>
    <ion-item-options side ="right">
      <button ion-button (click)="clickEliminar(c)" color="danger">
        <ion-icon name="close">Eliminar</ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button block><ion-icon name="basket"></ion-icon>Comprar</button>

</ion-content>
