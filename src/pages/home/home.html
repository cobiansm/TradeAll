<ion-header>
  <ion-navbar>
    <ion-title style='background-color: #476C9B'>
      Iniciar Sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style='background-color: #ADD9F4'>
  <ion-list>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contra"></ion-input>
    </ion-item>
  
  </ion-list>

    <button ion-button block (click)="sesion()">Iniciar Sesión</button>
    <ion-label style='text-align: center'>¿No tienes una cuenta?</ion-label>
    <button ion-button block (click)="registro()" color="light" >Registrarse</button>
   
    
  <ion-list>
    <ion-item *ngFor="let u of usuarios">
      <ion-card>
        {{u.correo}}
        {{u.contra}}
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-border>
  <ion-toolbar style='background-color: #476C9B'>
    <ion-row style='background-color: #476C9B'>
    <ion-col>
      <img src = "../assets/spaceship.png" style='height: 40px'/>
    </ion-col>
    <ion-col> <p style='text-align: end; font-size: 12px'>2018 ®SpaceTrade</p></ion-col>
  </ion-row>
 </ion-toolbar>
</ion-footer>
