<ion-header>
  <ion-navbar>
    <ion-title>
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button block (click)="sesion()">Iniciar Sesión</button>
    </ion-col>  
    <ion-col>
      <button ion-button block (click)="registro()" color="light" >Registrarse</button>
    </ion-col>
  </ion-row>
    
</ion-content>
