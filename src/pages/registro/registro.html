<ion-header>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button (click)='home()' icon-only color="royal">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style='background-color: #476C9B'>Registro</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding style='background-color: #ADD9F4'>

  <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]='nombre'></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]='correo'></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password"[(ngModel)]='contra'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Teléfono</ion-label>
    <ion-input type="password"[(ngModel)]='tel'></ion-input>
  </ion-item>   

  <button ion-button block color="light" (click)="clickRegistro()">Registrarse</button>

</ion-content>

<ion-footer no-border>
    <ion-toolbar style='background-color: #476C9B'>
      <ion-row style='background-color: #476C9B'>
      <ion-col>
        <img src = "../assets/spaceship.png" style='height: 40px'/>
      </ion-col>
      <ion-col> <p style='text-align: end; font-size: 12px'>2018 ®SpaceTrade</p></ion-col>
    </ion-row>
   </ion-toolbar>
  </ion-footer>
