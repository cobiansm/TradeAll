<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>

</ion-header>


<ion-content padding>

      <ion-input type="text" [(ngModel)]='nombre'></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]='correo'></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password"[(ngModel)]='contra'></ion-input>

  <button ion-button block color="light" (click)="clickRegistro()">Registrarse</button>

</ion-content>
