  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button (click)='cart()' icon-only color="royal">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>TradeAll</ion-title>
    <ion-buttons start>
      <button ion-button (click)='user()' icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor = 'let p of productos' (click)='verProducto()'>
      <img [src] = p.imagen item-start>
    <ion-list>
      <ion-item>
        {{p.nombre}}
      </ion-item>
      <ion-item> {{p.vender.vendedor}}</ion-item>
      <ion-item>
      <ion-note item-start>
        {{p.date.fecha}}
      </ion-note>
      <ion-note item-end>
       {{p.date.disponibles}}
      </ion-note>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>
