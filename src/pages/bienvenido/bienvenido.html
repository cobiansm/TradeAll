<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button (click)='cart()' icon-only color="royal">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>SpaceTrade</ion-title>
    <ion-buttons start>
      <button ion-button (click)='sesionPage()' icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding style='background-color: #ADD9F4'>
  <ion-card *ngFor = 'let p of productos' >
      <img [src] = p.imagen item-start>
    <ion-list>
        <ion-item (click)='verProducto()'>{{p.nombre}}</ion-item>
        <ion-item>{{p.precio}}</ion-item>
          <ion-item> {{p.vender.vendedor}}</ion-item>
        
      <ion-item>
      <ion-note item-start>
        {{p.date.fecha}}
      </ion-note>
      <ion-note item-end>
       {{p.date.disponibles}}
      </ion-note>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color='primary'>
    <ion-row style='background-color: #476C9B'>
    <ion-col>
      <img src = "../assets/spaceship.png" style='height: 40px'/>
    </ion-col>
    <ion-col> <p style='text-align: end; font-size: 12px'>2018 Â®SpaceTrade</p></ion-col>
  </ion-row>
 </ion-toolbar>
</ion-footer>
